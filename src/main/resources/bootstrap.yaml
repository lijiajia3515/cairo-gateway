spring:
  application:
    name: gateway
  profiles:
    active: local
  http:
    encoding:
      force: true
  webflux:
    date-format: yyyy-MM-dd HH:mm:ss
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    locale: zh_CN
    default-property-inclusion: non_empty
    property-naming-strategy: UPPER_CAMEL_CASE
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
      WRITE_DATE_KEYS_AS_TIMESTAMPS: false
      WRITE_DATES_WITH_ZONE_ID: false
    deserialization:
      ADJUST_DATES_TO_CONTEXT_TIME_ZONE: false
  cloud:
    nacos:
      config:
        file-extension: yaml
      discovery:
        metadata:
          version: v1
    gateway:
      routes:
        - id: auth-oauth
          uri: lb://auth-v1
          predicates:
            - Path=/v1/oauth/**
          filters:
            - StripPrefix=1
        - id: service_auth_auth
          uri: lb://service-auth-v1
          predicates:
            - Path=/v1/user/**,/v1/role/**,/v1/department/**,/v1/resource/**
          filters:
            - StripPrefix=1
        - id: service_system_dictionary
          uri: lb://service-system-v1
          predicates:
            - Path=/v1/dictionary/**
          filters:
            - StripPrefix=1
        - id: service_system_file
          uri: lb://service-system-v1
          predicates:
            - Path=/v1/file/**,/v1/folder/**
          filters:
            - StripPrefix=1
        - id: service_message_message
          uri: lb://service-message-v1
          predicates:
            - Path=/v1/message/**,/v1/notice/**
          filters:
            - StripPrefix=1
        - id: service_equipment_device
          uri: lb://service-equipment-v1
          predicates:
            - Path=/v1/device/**
          filters:
            - StripPrefix=1
server:
  http2:
    enabled: true
